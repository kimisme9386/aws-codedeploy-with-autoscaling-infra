language: node_js
os: linux
dist: bionic

node_js: 12

cache:
  npm: true

env:
  global:
    - DEPLOY_REGION=ap-northeast-1

install:
  - make install

script:
  - make build

before_deploy:
  - make bootstrap
  - make diff

deploy:
  provider: script
  cleanup: true
  script: cd ${TRAVIS_BUILD_DIR} && make deploy
  on:
    branch:
      - master

notifications:
  email: false
  slack:
    on_success: never
    secure: 
